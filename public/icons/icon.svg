    <circle cx="140" cy="140" r="8"/>
    <circle cx="372" cy="140" r="8"/>
    <circle cx="140" cy="372" r="8"/>
    <circle cx="372" cy="372" r="8"/>
  </g>
  
  <!-- Logo principal: N estilizada -->
  <g transform="translate(256,256)">
